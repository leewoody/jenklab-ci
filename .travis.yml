language: node_js

sudo: required

services:
    - docker

node_js:
    - "4"
    - "5"
    - "6"
    - "7"

env:
    global:
        # DOCKER_EMAIL
        -  secure: ""
        # DOCKER_USER
        - secure: ""
        # DOCKER_PASS
        - secure: ""
        - COMMIT=${TRAVIS_COMMIT::8}

cache:
    directories:
        - node_modules

script:
    - npm install
    - npm run cs
    - if [[ -z "$TRAVIS_TAG" && "$TRAVIS_BRANCH" == "master" ]]; then npm run changelog-lint; fi
    - npm run specs

deploy:
    - provider: script
      script: ci/deploy.sh
      on:
          all_branches: master
    - provider: script
      script: ci/deploy.sh
      on:
          tags: true
